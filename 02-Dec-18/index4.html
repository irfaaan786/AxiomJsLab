<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
            var a = prompt("Enter Value A");
            var b = prompt("Enter Value B");
            var c = prompt("Enter Value C");
            var x;
    
                x = (-b+Math.sqrt(Math.pow(b,2)-4*a*c))/2*a;
                alert(x);
        </script>
</head>
<body>
    <h3>Quadratic Equation</h3>
</body>
</html>
